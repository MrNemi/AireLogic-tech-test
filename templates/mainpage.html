{% extends 'base.html' %}

{% block head %}
<title>Patient Appointment Network Data Application</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Patient Appointment Network Data Application</h1>
    
    <div class="form">
        <form action='/' method = "POST">
            <p>NHS number <input type = "integer" name = "nhs_number" /></p>
            <p>Name <input type = "text" name = "name" /></p>
            <p>Date of birth <input type = "integer" name = "dob" /></p>
            <p>Postcode <input type = "text" name = "postcode" /></p>
            <p><input type = "submit" value = "Submit" /></p>
          </form>
    </div>
</div>
{% endblock %}
